<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="card_number"> Card Number </label>
        <input name="card_number" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="cvv"> CVV </label>
        <input name="cvv" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="month"> Month </label>
        <input name="month" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="year"> Year </label>
        <input name="year" type="text" class="form-control">
    </div>
    <input type="submit" class="btn btn-raised btn-success" value="Add card">
</form>
