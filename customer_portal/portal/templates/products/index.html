{% extends '_layout.html' %} 
{% load static %}
{% block content %}
<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/banner3.jpg' %}">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/banner4.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/banner5.jpg' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <div class="product-categories">
    <div class="row">
      <div class="col-sm-4">
        <a href="{% url 'view_category' 'vegetables' %}">
          <div class="card product-category">
            <img class="card-img-top" src="{% static 'images/vegetables.jpg' %}"
              alt="Card image cap">
            <div class="card-body bg-primary text-white">
              Vegetables
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-4">
        <a href="{% url 'view_category' 'fruits' %}">
          <div class="card product-category">
            <img class="card-img-top" src="{% static 'images/fruits.jpg' %}"
              alt="Card image cap">
            <div class="card-body bg-success text-white">
              Fruits
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-4">
        <a href="{% url 'view_category' 'dairy' %}">
          <div class="card product-category">
            <img class="card-img-top" src="{% static 'images/dairy.jpg' %}"
              alt="Card image cap">
            <div class="card-body bg-info text-white">
              Dairy
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="products">
    {% with title='On Sale' %}
      {% with products=products %}
        {% include 'products/_products.html'%}
      {% endwith %}
    {% endwith %}
  </div>
</div>
{% endblock %}
