{% extends '_layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="offset-sm-3 col-sm-6">
            <div class="card login">
                <div class="card-body">
                    <h4>Login</h4>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">
                                Username
                            </label>
                            <input name="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input name="password" type="password" class="form-control"/>
                        </div>
                        <input type="submit" class="btn btn-success btn-raised" value="Login"/> 
                        <a href="{% url 'register' %}" style="padding-left: 10px">
                            or join free!
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
