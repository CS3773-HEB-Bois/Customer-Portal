{% extends '_layout.html' %} 

{% block content %}
  <div class="container">
    <div class="checkout offset-sm-2 col-sm-8">
      <div class="row">
        <div class="col-sm-8">
          <h4>Cart</h4>
        </div>
        <div class="col-sm-4 ml-md-auto" style="padding-right: 0px">
          <a href="{% url 'checkout' %}" class="btn btn-outline-secondary float-right">
            Checkout
          </a>
        </div>
      </div>
      <div class="row">
        <div class="card checkout-items">
          <div class="card-header">
            <div class="subtotal float-right"> Subtotal: ${{cart.subtotal|stringformat:'.2f'}}</div>
          </div>
          <div class="card-body">
            {% for item in product_items %}
            <div class="row">
              <div class="checkout-item">
                <div class="checkout-item-img">
                  <img class="card-img-top" src="http://via.placeholder.com/25x25" alt="Card image cap">
                </div>
                <div class="checkout-item-info">
                  {{ item.product.name }}
                </div>
                <div class="checkout-item-qty">
                  {{ item.quantity }}
                </div>
                <div class="checkout-item-price">
                  ${{ item.total_in_dollars|stringformat:'.2f' }}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
